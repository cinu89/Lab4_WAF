<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Forecast</title>

    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"  -->

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <link rel="stylesheet" href="weathercss.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    
<div id="div1">
    <h2 id="heading1"> DAILY WEATHER FORECAST </h2>
</div>   

<h4 id="errormsg"></h4>

<div class="container">
    <div class="row" style="margin-bottom:20px;">
        <h3 id="heading2">Enter City Name</h3>
        <span id="error"></span>
    </div>
    <div class="row form-group form-inline" id="rowDiv">
        <input type="text" name="city" id="city" class="form-control" placeholder="City Name">
        <button id="submitWeather" onclick="loadDoc()" class="btn btn-primary">Search City</button>
        <button id="geoWeather" onclick="loadgeo()" class="btn btn-primary">Current Location</button>
    </div>
    <h2 id="Region"></h2>
    <table id="WeatherTable">
    <tr>
        <td id="DayHour">Day & Time</td><td id="DayHourValue"></td> 
    </tr>
    <tr>
        <td id="temp">Temperature</td><td id="tempValue"></td> 
    </tr>
    <tr>
        <td id="precip">Precipitation</td><td id="precipvalue"></td> 
    </tr>
    <tr>
        <td id="humidty">Humidity</td><td id="humidtyvalue"></td> 
    </tr>
    <tr>
        <td id="wind">Wind</td><td id="windvalue"></td> 
    </tr>
    <tr>
        <td id="comment">Comment</td><td id="commentValue"></td> 
    </tr>
    <tr>
        <img id="icon"></img>
    </tr>
</table>
<h3 id = "CurrentConditions">7 Days Forecast</h3>
<table id="NextDays">
</table>
</div>
<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<script src="weatherscript.js"></script>
</body>
</html>
